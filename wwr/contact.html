<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dry Oar Rafting</title>
    <meta name="description"
        content="This is the contact page of Dry Oar Rafting where you can contact us for more information.">
    <meta name="author" content="Reyshey Keena Pua">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <div class="navigation">
        <header>
            <img src="images/dry-oar-logo.png" alt="Dry Oar Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div class="transparent-border"></div>
    </div>

    <main>
        <div class="info">
            <h1>Dry Oar Rafting Company</h1>
            <h3>2863 CA-49, Angels Camp, California</h3>
            <h3>+1 999 999 9999</h3>
            <h3>info@dryoar.com</h3>
        </div>
        <div class="contactframe">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1570.985927362647!2d-120.52911534926923!3d38.047742149300454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8090bfdf8c2e5745%3A0x3ac65451df965f93!2sOARS%20California%20Rafting!5e0!3m2!1sen!2sph!4v1759546106567!5m2!1sen!2sph"
                width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form>
                <div class="username">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="useremail">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="purpose">
                    <p>Message Purpose</p>
                    <div class="radiolist">
                        <div class="radio">
                            <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                            <label for="inquiry">General Inquiry</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="question" name="purpose" value="Reservation Question">
                            <label for="question">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </div>
                <div class="newsletter">
                    <input type="checkbox" id="subscription" name="subscription" value="subscribe">
                    <label for="subscription">Please subscribe me to the monthly newsletter.</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </div>

        <div>
            <h2>We Are Here to Serve You!</h2>
            <div class="staff">
                <figure class="employee">
                    <img src="images/dry-oar-employee1.jpg" alt="Adventure Coordinator">
                    <figcaption>Adventure Coordinator</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/dry-oar-employee2.jpg" alt="Guest Experience Coordinator">
                    <figcaption>Guest Experience Coordinator</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/dry-oar-employee3.jpg" alt="Guest Support">
                    <figcaption>Guest Support</figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <p>Â©2025 | Dry Oar | Reyshey Keena Pua</p>
        <nav class="socialmedia">
            <a href="https://youtube.com"><img src="images/youtube-logo.png" alt="YouTube"></a>
            <a href="https://instagram.com"><img src="images/instagram-logo.png" alt="Instagram"></a>
            <a href="https://facebook.com"><img src="images/facebook-logo.png" alt="Facebook"></a>
        </nav>
    </footer>
</body>

</html>
