<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question">
                <h2>1.</h2>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="question">
                <h2>2.</h2>
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>

            <div class="question">
                <h2>3.</h2>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="option1">// This is a CSS comment</option>
                    <option value="option2">&lt;!-- This is a CSS comment --&gt;</option>
                    <option value="option3">/* This is a CSS comment */</option>
                    <option value="option4"># This is a CSS comment</option>
                </select>
            </div>

            <div class="question">
                <h2>4.</h2>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <p>margin: 10px 5px 15px;</p>
                <input type="number" id="q4" name="q4">
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | Quiz Form Activity | Reyshey Keena Pua</p>
    </footer>
</body>

</html>
