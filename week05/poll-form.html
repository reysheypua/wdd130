<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Content Information</legend>
                <div class="form-item column2">
                    <!-- Explicit Label -->
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <!-- Implicit Label
                    <label>Email: <input type="email" name="useremail"></label> -->
                    <label for="useremail">Email: </label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is you favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="opera">Opera</option>
                        <option value="firefox">Firefox</option>
                        <option value="microsoftedge">Microsoft Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1">
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Manila, Cebu, Pampanga, Davao"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Reyshey Keena Pua</p>
    </footer>
</body>

</html>
